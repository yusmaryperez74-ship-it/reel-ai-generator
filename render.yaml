# ============================================================
# Render Blueprint - Configuración de servicios
# ============================================================

services:
  # Backend API (Web Service)
  - type: web
    name: reel-ai-backend
    runtime: python
    plan: starter  # Cambia a 'standard' para producción
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Debes configurarlo manualmente en el dashboard
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: TEMP_DIR
        value: /tmp/reel_ai
      - key: OUTPUT_DIR
        value: /tmp/reel_ai/output
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: reel-ai-frontend
          property: host
    healthCheckPath: /api/health
    disk:
      name: reel-storage
      mountPath: /tmp/reel_ai
      sizeGB: 1

  # Frontend (Static Site)
  - type: web
    name: reel-ai-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: reel-ai-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /api/*
        destination: https://reel-ai-backend.onrender.com/api/*
